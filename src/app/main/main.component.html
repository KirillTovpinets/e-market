<menu-top></menu-top>
<section id="main-slider" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#main-slider" data-slide-to="0" class="active"></li>
    <li data-target="#main-slider" data-slide-to="1"></li>
    <li data-target="#main-slider" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('http://nevseoboi.com.ua/uploads/posts/2012-06/1339246657-545106-0115494_www.nevseoboi.com.ua.jpg'); background-size:cover; background-position: center;">
    </div>
    <div class="carousel-item" style="background-image: url('https://www.politusic.com/wp-content/uploads/2014/05/smart_electric_drive_electric_scooter.jpg'); background-size:cover; background-position: center;">
    </div>
    <div class="carousel-item" style="background-image: url('https://www.technologicvehicles.com/media/uploads/News/0001/02/5a0570c9ea945-ampnet-photo-20161101-124616.jpeg'); background-size:cover; background-position: center;">
    </div>
  </div>
</section>
<section id="welcome" class="section-with-title">
  <div class="container">
    <div class="greeting">
      <h1 i18n="site welcome | A welcome greeting@@welcomeText">Welcome to <span class="colored">bezoil</span></h1>
    </div>
  </div>
</section>
<section id="advertisement" class="full-height">
  <div class="full-screen-image d-flex align-items-center">
    <div class="container">
      <h3 i18n="advertise slogan | first advertise slogan@@sloganOne">Perform and <span class="colored">inspire</span></h3>
    </div>
  </div>
</section>
<section #Shoproom id="shop-window">
  <div class="container">
    <div class="row" style="margin-bottom:20px;">
      <thumb [bike]="bike" *ngFor="let bike of bikes; index as i" [ngClass]="{'right-border': (i + 1) % 3 != 0 || i == 0}" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 item"></thumb>
    </div>
    <div class="row justify-content-center buttons">
      <a class="btn btn-dark more-btn" [routerLink]="['/catalog']" i18n="more | more button@@moreBtn">More</a>
    </div>
  </div>
</section>
<section class="callback">
  <div class="container">
      <div class="row content align-middle">
        <div class="col-8 mr-auto text d-flex align-items-center" i18n="callback | order a Callback message@@CallbackMsg"><p>Order a Callback to Get Free Professional Consultation</p></div>
        <div class="col-4 d-flex align-items-center justify-content-end"><button class="btn btn-danger" i18n="callbackBtn | a callback button@@callbackBtn">Callback</button></div>
      </div>
    </div>
</section>
<footercmp></footercmp>
<ng-template #callbackTpl>
  <div class="modal-body">
    <div class="card">
      <div class="header">
        <h4 class="title">Enter the required information</h4>
      </div>
      <div class="content">
        <form #callbackForm="ngForm">
          <div class="form-group"><label for=""></label><input type="text"></div>
          <div class="form-group"><label for=""></label><input type="text"></div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
