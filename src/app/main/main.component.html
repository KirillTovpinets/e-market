<menu-top></menu-top>
<section id="main-slider" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#main-slider" data-slide-to="0" class="active"></li>
    <li data-target="#main-slider" data-slide-to="1"></li>
    <li data-target="#main-slider" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('http://nevseoboi.com.ua/uploads/posts/2012-06/1339246657-545106-0115494_www.nevseoboi.com.ua.jpg'); background-size:cover; background-position: center;">
    </div>
    <div class="carousel-item" style="background-image: url('https://www.politusic.com/wp-content/uploads/2014/05/smart_electric_drive_electric_scooter.jpg'); background-size:cover; background-position: center;">
    </div>
    <div class="carousel-item" style="background-image: url('https://www.technologicvehicles.com/media/uploads/News/0001/02/5a0570c9ea945-ampnet-photo-20161101-124616.jpeg'); background-size:cover; background-position: center;">
    </div>
  </div>
</section>
<section id="welcome" class="section-with-title">
  <div class="container">
    <div class="greeting">
      <h1 i18n="site welcome | A welcome greeting@@welcomeText" translate>Welcome to <span class="colored">bezoil</span></h1>
    </div>
  </div>
</section>
<section id="advertisement" class="full-height">
  <div class="full-screen-image d-flex align-items-center">
    <div class="container">
      <h3 i18n="advertise slogan | first advertise slogan@@sloganOne" translate>slogan <span class="colored" translate> slogan word</span></h3>
    </div>
  </div>
</section>
<section #Shoproom id="shop-window">
  <div class="container">
    <div class="row" style="margin-bottom:20px;">
      <ng-container *ngFor="let bike of bikes; index as i">
        <thumb [bike]="bike" *ngIf="i < 6" [ngClass]="{'right-border': (i + 1) % 3 != 0 || i == 0}" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 item"></thumb>
      </ng-container>
    </div>
    <div class="row justify-content-center buttons">
      <a class="btn btn-dark more-btn" [routerLink]="['/catalog']" i18n="more | more button@@moreBtn" translate>More</a>
    </div>
  </div>
</section>
<section class="callback">
  <div class="container">
      <div class="row content align-middle">
        <div class="col-8 mr-auto text d-flex align-items-center" i18n="callback | order a Callback message@@CallbackMsg"><p translate>callback text</p></div>
        <div class="col-4 d-flex align-items-center justify-content-end"><button class="btn btn-danger" i18n="callbackBtn | a callback button@@callbackBtn" type="button" data-toggle="modal" data-target="#callbackForm" translate>callback</button></div>
      </div>
    </div>
</section>
<footercmp></footercmp>
<!-- Modal -->
<div class="modal fade" id="callbackForm" tabindex="-1" role="dialog" aria-labelledby="callbackForm" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" i18n="sendReques | send button@@sendBtn" translate>Send</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="" i18n="name | name button@@nameBtn" translate>name</label>
            <input name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="" i18n="email | email button@@emailBtn" translate>email</label>
            <input name="email" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="" i18n="message | message button@@messageBtn" translate>message</label>
            <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" i18n="cancel | cancel button@@cancelBtn" translate>Cancel</button>
        <button type="button" class="btn btn-primary" i18n="sendRquest | sendRquest button@@sendRquestBtn" translate>Send</button>
      </div>
    </div>
  </div>
</div>
