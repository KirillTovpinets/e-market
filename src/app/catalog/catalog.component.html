<menu-top></menu-top>
<section class="head d-flex align-items-center justify-content-center">
	<div class="description">
		<h1 translate>Cathalog</h1>
	</div>
</section>
<section class="content">
	<div class="container">
		<div class="row">
		    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 filters">
		    	<h5 translate>Filters</h5>
				<form>
					<div class="form-group">
						<label for="" translate>MaxP</label>
						<mat-slider min="500" thumbLabel max="5000" step="100" value="1000" (change)="MaxPrice($event)"></mat-slider>
					</div>
					<div class="form-group" *ngIf="breakSystem && breakSystem.length !== 0">
						<label for="" translate>Break</label>
						<table>
							<tr *ngFor="let item of breakSystem">
								<td>
									<mat-checkbox (change)="BreakSystemCheck($event)" [value]="item.id"></mat-checkbox>
								</td>
								<td>
									<label translate> {{ item.name }}</label>
								</td>
							</tr>
						</table>
					</div>
					<div class="form-group" *ngIf="batteries && batteries.length !== 0">
						<label for="" translate>Battery</label>
						<table>
							<tr *ngFor="let item of batteries">
								<td>
									<mat-checkbox (change)="BatteriesCheck($event)" [value]="item.id"></mat-checkbox>
								</td>
								<td>
									<label translate> {{ item.name }}</label>
								</td>
							</tr>
						</table>
					</div>
					<div class="form-group">
						<label for="" translate>Motor</label>
						<mat-slider min="500" thumbLabel max="3000" step="100" value="1000" (change)="MotorPowerChange($event)"></mat-slider>
					</div>
					<div class="form-group">
						<label for="" translate>Battery</label>
						<div class="row">
							<div class="col">
								<input type="number" (change)="BatteryPowerV($event)" placeholder="V" class="form-control">
							</div>
							<div class="col">
								<input type="number" (change)="BatteryPowerA($event)" placeholder="A" class="form-control">
							</div>	
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" style="margin-bottom:20px;">
				<div class="row">
					<thumb [bike]="bike" *ngFor="let bike of bikes" class="col-lg-6 col-md-6 col-sm-12 col-xs-12"></thumb>
				</div>
		    </div>
		</div>
	</div>
</section>
<footercmp></footercmp>
